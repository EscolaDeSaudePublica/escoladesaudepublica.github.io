---
layout: labs
title: Labs
---
{% assign sorted = site.labs | sort: 'ordem' %}
{% for lab in sorted %}
{% assign even = lab.ordem | modulo: 2 %}

<div class="py-16 flex justify-center {% if even == 0 %} bg-gray-300 {% endif %}">
    <div class="container">
        <div class="flex flex-wrap w-full items-center">
            <div class="w-full md:w-1/3 px-5 lg:px-0">
                <div class="flex flex-wrap lg:flex-no-wrap  flex-col sm:flex-row">
                    <div class="flex flex-row lg:flex-col lg:justify-center text-center text-xl text-green-800 mr-3">
                        <a href="{{lab.repositorio_url}}" class="lg:mr-0 mr-5">
                            <span class="mdi mdi-github-circle hover:text-green-600"></span>
                        </a>
                        <a href="{{lab.board_url}}">
                            <span class="mdi mdi-monitor-dashboard hover:text-green-600"></span>
                        </a>
                    </div>
                    <div class="font-bold text-orange-600 hover:text-orange-500 text-5xl lg:text-6xl">
                        {{ lab.name }}
                    </div>
                </div>
                <div class="text-sm italic">
                    {{ lab.resumo }}
                </div>
            </div>
            <div class="w-full md:w-2/3 text-xl lg:pl-16 px-6 lg:px-0 pt-6 lg:pt-0">
                {{lab.content}}
            </div>
        </div>
    </div>
</div>

{% endfor %}
