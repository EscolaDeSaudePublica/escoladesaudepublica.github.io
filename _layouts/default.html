<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.9.95/css/materialdesignicons.min.css">
    {% feed_meta %}
    {% seo %}
</head>
<body>
<div class="w-full bg-orange-700 text-white text-sm py-1 text-center fixed top-0 shadow">
    <span class="mdi mdi-emoticon-dead"></span>
    <span class="mdi mdi-hand-left"></span>
    <span class="mdi mdi-alert"></span>
    ALPHA TEST: Está página é um teste e está em processo de desenvolvimento.
    <span class="mdi mdi-heart"></span>
    <span class="mdi mdi-thumb-up"></span>
    <span class="mdi mdi-emoticon-excited"></span>
</div>
<div class="pt-6 bg-gray-200 min-h-full h-screen">
    <div class="flex justify-center bg-gradient-esp py-2 text-white shadow-2xl">
        <div class="container">
            <div class="flex justify-between">
                <div>
                    <a href="https://escoladesaudepublica.github.io/">
                        <img src="https://www.esp.ce.gov.br/wp-content/uploads/sites/78/2019/04/esp-clara-3.png"
                             class="h-16" alt="Escola publica de saúde logo">
                    </a>
                </div>
                <div class="flex items-center">
                    {% include navigation.html %}
                </div>
            </div>
        </div>
    </div>
    <div class="flex flex-col">
        {{ content }}
    </div>
